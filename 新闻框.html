<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //    注册点击事件
            $(".weibo-btn").click(function () {
                // 获取温匡的内容，新建元素，并且将元素插入到下面的li中，将内容插入和其他标签插入到新建的元素中
                $(".weibo-list").prepend($("<li></li>").html("<p>" + $(".weibo-text").val() + "</p> <span>删除</span>"));
                $(".weibo-text").val("");
            })
            $(".weibo-list").click(function (e) {
                if(e.target.nodeName=="SPAN"){
                    e.target.parentNode.remove();
                }
            })
        })
        // 对象.prepend(新元素) 将新创建好的元素，插入到该对象的第一个子元素前面
        // 创建的新元素.prependTO(对象) 主动插入到第一个
        // 对象.after(新元素);将新创建的元素，添加的到对象的后面，相当于当前元素的下一个兄弟元素
        // 对象.before();将新创建元素，添加到对象的前面，相当于当前元素的上一个兄弟元素
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .weibo {
            width: 600px;
            border: 1px solid #ccc;

            margin: 100px auto;
            padding: 10px;
        }

        .weibo-text {
            width: 590px;
            height: 140px;
            padding: 5px;
            border: 1px solid #ccc;
            outline: none;
            resize: none;
        }

        .weibo-text:focus {
            border-color: #f60;
        }

        .weibo-btn {
            width: 80px;
            height: 30px;
            background-color: #f90;
            color: #fff;
            border: 0 none;
            margin-top: 5px;
            border-radius: 3px;
            cursor: pointer;
            outline: 0 none;
        }

        .weibo-list {
            padding-top: 10px;
        }

        .weibo-list li {
            font-size: 14px;
            line-height: 30px;
            border-bottom: 1px dotted #ccc;
            overflow: hidden;
        }

        .weibo-list li p {
            float: left;
        }

        .weibo-list li span {
            float: right;
            cursor: pointer;
        }

        .weibo-list li input {
            height: 24px;
            line-height: 24px;
            width: 300px;
            font-size: 14px;
            border: 0 none;
        }
    </style>
</head>

<body>
    <div class="weibo">
        <textarea class="weibo-text"></textarea>
        <input class="weibo-btn" value="发布" type="button" />
        <ul class="weibo-list">
            <li>
                <p>快来收了这九款用上就停不下来的应用吧！！</p>
                <span>删除</span>
            </li>
            <li>
                <p>超级详细的云南大理自助游攻略</p>
                <span>删除</span>
            </li>
            <li>
                <p>外国最近很火的舞蹈，舒服简单自然，太棒了！</p>
                <span>删除</span>
            </li>
        </ul>
    </div>
</body>

</html>
