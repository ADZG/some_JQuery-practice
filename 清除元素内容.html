<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{

        width: 100px;
        height: 100px;
        background-color: blueviolet;
    }
    
    </style>
    <script src="./jquery-1.12.2.js"></script>
    <script>
    // 点击按钮清空div中内容
    $(function(){
        $("#btn").click(function(){
            $("div").html("");
            // 里面为空时，元素内容会被清空
            $("div").empty();//清空元素中的内容
            $("div").remove();//移除元素当前自身
        });
        $("#btn2").click(function(){
            $("div>span").clone().appendTo($("p"))//克隆，相当于复制了这个元素。然后直接插入到p标签中
        })

    })
    </script>
</head>
<body>
    <input type="button" value="显示效果" id="btn">
    <input type="button" value="显示效果" id="btn2">
    <div>
        <span>一个人的世界好无聊</span>
    </div>
    <p></p>
</body>
</html>
