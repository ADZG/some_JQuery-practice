<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-1.12.2.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $(this).css("background","red");
            });
            $("#btn2").click(function(){
                // 第一种方式触发其他按钮的方式
                $("#btn1").click();
                // 触发第一个按钮的事件，trigger需要写入事件名称
                $("#btn1").trigger("click");
                // 也是需要事件的名称，触发事件
                $("#btn1").triggerHandler("click")

            })
        })
        


    </script>
    <script>
    $(function(){
        $("#btn1").click(function(){
            // 触发文本框获得焦点的事件
            // 第一种触发事件的方式的，与第二种触发事件的方式相同，
            // 都会触发浏览器的默认事件，光标在文本框内闪烁，
            // 第三种触发事件的方式，不会触发浏览器默认的文本框闪烁
            $("#txt").focus();
            $("#txt").trigger("focus");
            $("#txt").triggerHandler("focus")
            $("#sp").text("文本框获得焦点了");
        })
    })
    </script>
</head>
<body>
    <input type="button" value="第一个" id="btn1">
    <input type="button" value="第二个" id="btn2">
    <input type="text" value="文本" id="txt">
    <span id="sp"></span>
</body>
</html>
